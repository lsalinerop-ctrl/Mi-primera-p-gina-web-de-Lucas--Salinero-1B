    <main>
        <section class="intro">
            <h2>Formulario para enviárselo a los Tranformers</h2>
            <p>Rellena los siguientes datos para enviar un mensaje a Lucas Salinero Pradillo</p>
        </section>

        <div class="form-container">
            <form action="#" method="post">
                
                <div class="form-group">
                    <label for="name">Nombre / Apodo:</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre aquí" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="usuario@ejemplo.com" required>
                </div>

                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="6" placeholder="Escribe tu mensaje..." required></textarea>
                </div>

                <button type="submit">Enviar Datos</button>

            </form>
        </div>

    </main>
